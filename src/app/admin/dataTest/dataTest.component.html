<form [formGroup]="formGroups">
  <div *ngFor="let item of formData ">
   
   <div *ngFor="let congif of item.Configuration" >
    <div *ngIf="congif.inputType == 'text'">
      <label >{{congif.label}}</label>
           <input type="text" >
    </div>
   </div>
        <!-- Add more cases for other input types -->
    
  </div>
  <button (click)="submit()">submit</button>
</form>
